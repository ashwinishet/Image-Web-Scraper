
<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}

<script>
function alertText(){
 alert("Please wait while we downloading the images for you")
}
</script>

<form action="/downloadImages" method="POST">
	<div class="user-input">
		<div class="login-screen">
			<div class="app-title">
				<h1>Download Images From Web</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input style="width:400px" type="text" class="login-field"  required="" placeholder="Enter Search keyword" name="searchTerm">
				<input style="width:200px" type="number" class="login-field"  required="" placeholder="Number of Images" name="imageNumber">
				</br>
				<input type="submit" value="Submit" onclick="alertText()" class="btn btn-primary btn-large btn-block submit-btn" >
			    <br>
				</div>
			   
			</div>
			
		</div>
	</div>
</form>

{% endblock %}
